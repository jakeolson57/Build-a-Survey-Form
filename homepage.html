<!DOCTYPE html>
<head>
</head>

<main>
  <h1 id="title"> Survey Form </h1>

  <p id="description">
    Respond to this form so that I can improve the
    various websites in my portfolio.
  </p>
  <form id="survey-form">
    <label id="name-label" for="name"> Name: </label> <br>
      <input type="text" name="name" id="name" placeholder="Your name here:" required> <br>
    <label id="email-label" for="email"> Email: </label> <br>
      <input type="email" name="email" id="email" placeholder="Email:" required> <br>
    <label id="number-label" for="age"> Phone Number: </label> <br>
      <input type="number" name="age" id="number" min="1" max="125" placeholder="Age" required> <br>
    <label id="checkbox-label" for="improve_webpages"> Webpages that can be improved: </label> <br>
      <input type="checkbox" name="improve_portfolio_website" value="portfolio_website"> Portfolio Website <br>
      <input type="checkbox" name="improve_tribute_website" value="tribute_website"> Tribute Website <br>
    <label id="radio-label" for="favorite_webpage"> Favorite Webpage: </label> <br>
      <input type="radio" name="favorite_webpage" value="tribute_webpage" checked>Tribute Webpage<br>
      <input type="radio" name="favorite_webpage" value="portfolio_webpage">Portfolio Webpage<br>
      <input type="radio" name="favorite_webpage" value="survey_webpage">Portfolio Webpage<br>
    Portfolio quality: <br>
    <select id="dropdown">
      <option value="excellent">Excellent</option>
      <option value="good">Good</option>
      <option value="average">Average</option>
      <option value="bad">Bad</option>
      <option value="terrible">Terrible</option>
    </select> <br>
    Comment: <br>
    <textarea id="comment" placeholder="Please enter extra comments here.">  </textarea> <br>
    <input type="submit" value="Submit" id="submit">
  </form>

</main>

<footer>
</footer>
</html>
